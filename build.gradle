version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'

    //Compiling Selenium stand alone server
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.11.0'

    //Compiling browsers wed drivers
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.9.1'
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.9.1'
    //compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.9.1'

    //https://github.com/bonigarcia/webdrivermanager - WebDriverManager helps to handle browser for Selenium in several OS
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.1.0'

}
